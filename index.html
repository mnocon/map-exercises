<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Example</title>
    <style>
        /* Set the height of the map container */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Google Maps Example</h1>

    <div id="map"></div>

    <script>
        // Initialize and display the map
        function initMap() {
            // Specify the coordinates for the center of the map
            var centerCoordinates = { lat: 37.7749, lng: -122.4194 };

            // Create a new map object
            var map = new google.maps.Map(document.getElementById('map'), {
                center: centerCoordinates,
                zoom: 12
            });

            // Load locations from JSON file
            fetch('locations.json')
                .then(response => response.json())
                .then(data => {
                    // Loop through the locations
                    data.locations.forEach(location => {
                        // Create a marker for each location
                        var marker = new google.maps.Marker({
                            position: location.coordinates,
                            map: map,
                            title: location.name
                        });
                    });
                });
        }
    </script>
    <!-- Load the Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn1ECJb4iTDChMb1M-uH0e_cmXYUwFUmU&callback=initMap" async defer></script>
</body>
</html>
